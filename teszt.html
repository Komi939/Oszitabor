<script>
    class AccordionPanel extends HTMLElement {

        static get observedAttributes() {

            return ['opened'];

        }



        constructor() {

            super();

            this._rendered = false;

        }



        connectedCallback() {

            if (this._rendered) return;

            this._rendered = true;



            const isOpened = this.getAttribute('opened') === 'true';

            const headerEl = this.querySelector('header-template');

            const bodyEl = this.querySelector('body-template');

            const headerContent = headerEl ? headerEl.innerHTML.trim() : 'Alapértelmezett fejléc';

            const bodyContent = bodyEl ? bodyEl.innerHTML.trim() : 'Alapértelmezett törzs';

            const uniqueId = `acc-${Math.random().toString(36).substring(2, 9)}`;

            const collapsedClass = isOpened ? '' : 'collapsed';

            const showClass = isOpened ? 'show' : '';



            this.innerHTML = ` 

      <style> 

        .accordion { 

          border: 1px solid #eee; 

          border-radius: 0.5rem; 

          margin-bottom: 1rem; 

        } 

        .accordion-item { 

          border: none; 

        } 

        .accordion-button { 

          background-color: #f8f9fa; 

          border-radius: 0.5rem; 

          font-weight: 500; 

        } 

        .accordion-button:focus { 

          box-shadow: none; 

        } 

        .accordion-body { 

          background-color: #fff; 

        } 

      </style> 

  

      <div class="accordion" id="${uniqueId}"> 

        <div class="accordion-item"> 

          <h2 class="accordion-header" id="heading-${uniqueId}"> 

            <button class="accordion-button ${collapsedClass}"  

                    type="button"  

                    data-bs-toggle="collapse"  

                    data-bs-target="#collapse-${uniqueId}"  

                    aria-expanded="${isOpened}"  

                    aria-controls="collapse-${uniqueId}"> 

              ${headerContent} 

            </button> 

          </h2> 

          <div id="collapse-${uniqueId}"  

               class="accordion-collapse collapse ${showClass}"  

               aria-labelledby="heading-${uniqueId}"  

               data-bs-parent="#${uniqueId}"> 

            <div class="accordion-body"> 

              ${bodyContent} 

            </div> 

          </div> 

        </div> 

      </div> 

    `;

        }



        attributeChangedCallback(name, oldValue, newValue) {

            if (name === 'opened' && this._rendered) {

                const button = this.querySelector('.accordion-button');

                const collapse = this.querySelector('.accordion-collapse');

                if (newValue === 'true') {

                    button.classList.remove('collapsed');

                    collapse.classList.add('show');

                    button.setAttribute('aria-expanded', 'true');

                } else {

                    button.classList.add('collapsed');

                    collapse.classList.remove('show');

                    button.setAttribute('aria-expanded', 'false');

                }

            }

        }

    }



    customElements.define('accordion-panel', AccordionPanel);



    class BootstrapSwitch extends HTMLElement {

        constructor() {

            super();

            this.init();

        }

        init() {

            this.classList.add("form-check", "form-switch", "d-flex", "align-items-center");

            this.switchInput = document.createElement("input");

            this.switchInput.type = "checkbox";

            this.switchInput.className = "form-check-input";

            this.switchInput.role = "switch";

            // Egyedi ID beállítása, ha van 

            const customId = this.getAttribute("id") || `switch-${Math.random().toString(36).substr(2, 9)}`;

            this.switchInput.id = customId;

            this.switchInput.checked = this.hasAttribute("checked") && this.getAttribute("checked") === "true";

            this.switchLabel = document.createElement("label");

            this.switchLabel.className = "form-check-label";

            this.switchLabel.setAttribute("for", customId);

            this.switchLabel.textContent = this.getAttribute("label") || "Toggle";

            const labelPosition = this.getAttribute("label-position") || "right";

            if (labelPosition === "left") {

                this.switchLabel.classList.add("me-2");

                this.appendChild(this.switchLabel);

                this.appendChild(this.switchInput);

            } else {

                this.switchLabel.classList.add("ms-2");

                this.appendChild(this.switchInput);

                this.appendChild(this.switchLabel);

            }

            this.switchInput.addEventListener("change", () => {

                if (typeof this.onChange === "function") {

                    this.onChange(this.getState());

                }

            });

        }

        getState() {

            return this.switchInput.checked;

        }

        get value() {

            return this.switchInput.checked ? "on" : "off";

        }

        set onChange(callback) {

            this._onChange = callback;

        }

        get onChange() {

            return this._onChange;

        }

    }



    customElements.define("switch-toggle", BootstrapSwitch);



    class IconStatus extends HTMLElement {

        static get observedAttributes() {

            return ['icon', 'icon-color', 'label', 'label-position'];

        }



        constructor() {

            super();

            this._rendered = false;

        }



        connectedCallback() {

            if (this._rendered) return;

            this._rendered = true;



            this.render();

        }



        attributeChangedCallback() {

            if (this._rendered) {

                this.render();

            }

        }



        render() {

            const icon = this.getAttribute('icon') || 'fa fa-circle-check';

            const iconColor = this.getAttribute('icon-color') || 'text-success';

            const label = this.getAttribute('label') || '';

            const labelPosition = this.getAttribute('label-position') || 'right';

            let content = '';

            if (labelPosition === 'left') {

                content = ` 

        <span class="status-label me-1">${label}</span> 

        <i class="${icon} ${iconColor}"></i> 

      `;

            } else {

                content = ` 

        <i class="${icon} ${iconColor}"></i> 

        <span class="status-label ms-1">${label}</span> 

      `;

            }



            this.innerHTML = ` 

      <style> 

        .icon-status { 

          display: inline-flex; 

          align-items: center; 

          font-size: 1rem; 

          gap: 0.25rem; 

        } 

        .status-label { 

          font-weight: 500; 

        } 

      </style> 

      <span class="icon-status"> 

        ${content} 

      </span> 

    `;

        }

    }



    customElements.define('icon-status', IconStatus);
